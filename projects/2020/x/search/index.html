
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />
    <title>Search</title>
</head>
<body>
    <!--HEADER-->
    <div class="header">
        <div class="header-links">
            <a href="images.html">Google Images</a>
            <a href="advanced.html">Google Advanced Search</a>
        </div>
    </div>


    
    <!-- SEARCH CONTAINER-->
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
        <form action="https://www.google.com/search" method="get">
            <div class="search-field">
                
                <input type="text" name="q">
            </div>
            <input type="submit" class="btn btn-primary" value="Google Search">
            <input type="submit" class="btn btn-primary" name="btnI" value="I'm feeling lucky">
        </form>

    </div>
</body>
