<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Set viewport with -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced Search</title>
</head>
<body>
    <!-- HEADER START -->
    <div class="header-advanced">
        <div class="header-advanced-logo">
            <a href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
            </a>
        </div>
        <div class="header-links">
            <a href="index.html">Google Search</a>
            <a href="images.html">Google Images</a>
        </div>
    </div>

    <!-- SEARCH CONTAINER-->
    <div class="advanced-search-container">
      <form action="https://www.google.com/search" method="get">
      <table id="customers" align="center">
         <tr>
           <th>Find pages with: </th>
           <th></th>
         </tr>
         <tr>
           <td>All these words:</td>
           <td><input type="text" name="as_q"></td>
       
         </tr>
         <tr>
           <td>This exact word or phrase:</td>
           <td><input type="text" name="as_epq"></td>
      
         </tr>
         <tr>
           <td>Any of these words:</td>
           <td><input type="text" name="as_oq"></td>
      
         </tr>
         <tr>
           <td>None of these words:</td>
           <td><input type="text" name="as_eq"></td>
      
         </tr>
       </table>
       <div class="search-container">
         <input type="submit"  class="btn btn-primary" value="Google Advanced Search">
      </div>
      </form>
      </div>

</body>
</html>
